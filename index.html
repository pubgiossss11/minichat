<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tool Quay Hũ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .header {
      font-size: 40px;
      font-weight: bold;
      color: red;
      padding: 20px;
      text-shadow: 0 0 15px red;
    }
    .panel {
      border: 2px solid red;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
    }
    .robot {
      width: 200px;
      margin: 20px auto;
      display: block;
      filter: drop-shadow(0 0 15px red);
    }
    .highlight {
      color: cyan;
      font-size: 24px;
      margin: 10px 0;
      text-shadow: 0 0 10px cyan;
    }
    .footer {
      margin-top: 30px;
      font-size: 18px;
      color: yellow;
      text-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div class="header">TOOL QUAY HŨ</div>
  
  <div class="panel">
    <img src="robot.png" alt="Robot AI" class="robot">
    <div class="highlight">CÂN MỌI SÀNH GAME</div>
    <div class="highlight">KHUNG GIỜ CHUẨN</div>
  </div>

  <div class="footer">CÀI TRỰC TIẾP TRÊN MÁY - MIỄN PHÍ</div>
</body>
</html>
