<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4CK-CHAT</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="codeRain"></canvas>

  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      <span>H4CK-CHAT ▓▓▓ ONLINE</span>
      <button id="clearBtn" title="Xóa cuộc trò chuyện">✕</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-row">
      <input id="userInput" type="text" placeholder="gõ tin nhắn rồi Enter..."/>
      <button id="sendBtn">GỬI</button>
    </div>
    <div class="status">
      <label><input type="checkbox" id="openaiToggle"> dùng OpenAI API</label>
      <span class="hint">→ điền key trong <code>script.js</code></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
